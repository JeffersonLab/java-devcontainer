name: CD

on:
  push:
    branches: [ main ]
    paths:
      - 'VERSION'

jobs:
  release:
    uses: jeffersonlab/container-workflows/.github/workflows/gh-release.yml@main

  docker_publish:
    needs:
      - release
    uses: jeffersonlab/container-workflows/.github/workflows/docker-publish.yml@main
    with:
      semvertag: ${{ needs.release.outputs.semvertag }}
    secrets: inherit